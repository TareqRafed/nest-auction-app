name: CI:Tests

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      # Checks-out repo
      - uses: actions/checkout@v3

      # Setup Nodejs
      - name: Install nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'

      - name: Install dependencies
        run: yarn

      - name: Run eslint
        run: yarn lint

      - name: Run prettier
        run: yarn format

  tests:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      # Checks-out repo
      - uses: actions/checkout@v3

      # Setup Nodejs
      - name: Install nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'

      - name: Install dependencies
        run: yarn

      # Run tests
      - name: Run tests
        run: yarn test
